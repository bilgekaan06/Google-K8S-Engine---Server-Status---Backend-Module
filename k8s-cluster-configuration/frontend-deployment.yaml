apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app-deployment
  namespace: cyangate
  labels:
    app: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
        - name: frontend-app
          image: apismellifica/vuejs-frontend:1.4
          ports:
            - containerPort: 80
